<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>symbol</title>

<style>

svg {
  display: block;
  background-color: #eee;
  margin: 10px;
  overflow: visible;
}

#grid {
  fill: none;
  stroke-width: 0.02px;
}

#grid1 { stroke: #999; stroke-dasharray: 0.1px; }
#grid2 { stroke: #999; }
#grid3 { stroke: #f00; }

.line {
  fill: none;
  stroke: rgba(255, 127, 80, 0.6);
  stroke-width: 4px;
}

.size {
  fill: rgba(0, 153, 10, 0.2);
}

.symbol {
  fill: rgba(15, 51, 242, 0.6);
}

</style>

</head>
<body>

  <svg version="1.1" width="0" height="0">
    <defs>
      <g id="grid">
        <path id="grid1" d="
          M0,0 h24 m-24,1 h24 m-24,1 h24 m-24,1 h24 m-24,1 h24
          m-24,1 h24 m-24,1 h24 m-24,1 h24 m-24,1 h24 m-24,1 h24
          m-24,1 h24 m-24,1 h24 m-24,1 h24 m-24,1 h24 m-24,1 h24
          m-24,1 h24 m-24,1 h24 m-24,1 h24 m-24,1 h24 m-24,1 h24
          m-24,1 h24 m-24,1 h24 m-24,1 h24 m-24,1 h24 m-24,1 h24
          M0,0 v24 m1,-24 v24 m1,-24 v24 m1,-24 v24 m1,-24 v24
          m1,-24 v24 m1,-24 v24 m1,-24 v24 m1,-24 v24 m1,-24 v24
          m1,-24 v24 m1,-24 v24 m1,-24 v24 m1,-24 v24 m1,-24 v24
          m1,-24 v24 m1,-24 v24 m1,-24 v24 m1,-24 v24 m1,-24 v24
          m1,-24 v24 m1,-24 v24 m1,-24 v24 m1,-24 v24 m1,-24 v24
          " />
        <path id="grid2" d="
          M0,0 h24 m-24,4 h24 m-24,4 h24 m-24,4 h24 m-24,4 h24
          m-24,4 h24 m-24,4 h24
          M0,0 v24 m4,-24 v24 m4,-24 v24 m4,-24 v24 m4,-24 v24
          m4,-24 v24 m4,-24 v24
          " />
        <path id="grid3" d="
          M0,12 h24 M12,0 v24
          M4,4 h16 v16 h-16 z
          " />
      </g>
    </defs>
  </svg>

  <!-- `stroke-width="0"` for IE bug -->

  <svg version="1.1" viewBox="-12 -12 24 24" width="720" height="720">
    <use xlink:href="#grid" x="-12" y="-12" />
    <path class="line" d="M-12,0 L0,0" />

    <rect x="-5" y="-5" width="10" height="10" class="size" />
    <circle cx="0" cy="0" r="5" stroke-width="0" class="symbol prop-noRotate no-overhead" id="disc" />
  </svg>

  <svg version="1.1" viewBox="-12 -12 24 24" width="720" height="720">
    <use xlink:href="#grid" x="-12" y="-12" />
    <path class="line" d="M-12,0 L0,0" />

    <rect x="-5" y="-5" width="10" height="10" class="size" />
    <rect x="-5" y="-5" width="10" height="10" stroke-width="0" class="symbol prop-noRotate no-overhead" id="square" />
  </svg>

  <svg version="1.1" viewBox="-12 -12 24 24" width="720" height="720">
    <use xlink:href="#grid" x="-12" y="-12" />
    <path class="line" d="M-12,0 L0,0" />

    <rect x="-8" y="-8" width="16" height="16" class="size" />
    <polygon points="-8,-8 8,0 -8,8 -5,0" stroke-width="0" class="symbol" id="arrow1" />
  </svg>

  <svg version="1.1" viewBox="-12 -12 24 24" width="720" height="720">
    <use xlink:href="#grid" x="-12" y="-12" />
    <path class="line" d="M-12,0 L0,0" />

    <rect x="-7" y="-8" width="11" height="16" class="size" />
    <polygon points="-4,-8 4,0 -4,8 -7,5 -2,0 -7,-5" stroke-width="0" class="symbol" id="arrow2" />
  </svg>

  <svg version="1.1" viewBox="-12 -12 24 24" width="720" height="720">
    <use xlink:href="#grid" x="-12" y="-12" />
    <path class="line" d="M-12,0 L0,0" />

    <rect x="-4" y="-5" width="12" height="10" class="size" />
    <polygon points="-4,-5 8,0 -4,5" stroke-width="0" class="symbol" id="arrow3" />
  </svg>

</body>
</html>
